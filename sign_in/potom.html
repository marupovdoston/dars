<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Box with Text</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  .container {
    width: 80%;
    margin: 50px auto;
    background-color: #333;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    margin-top: 200px;
    animation: fadeIn 1s ease forwards;
 

    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-200px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

  .text {
    font-size: 18px;
    line-height: 1.5;
  }

  .checkmark {
    display: inline-block;
    width: 22px;
    height: 22px;
    background-color: #00ff00;
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    top: 10px;
    padding: 5px;
  }

  .checkmark::before {
    content: '';
    display: block;
    width: 8px;
    height: 14px;
    border: solid #fff;
    border-width: 0 3px 3px 0;
    transform: rotate(45deg);
    position: absolute;
    top: 4px;
    left: 10px;
  }

  .button-container {
    text-align: center;
    margin-top: 20px;
  }

  .button {
    padding: 10px 20px;
    background-color: #4CAF50;
    border: none;
    color: white;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: box-shadow 0.3s ease-in-out;
    box-shadow: 0 0 15px 10px #4CAF50;
        background: linear-gradient(to right, #4CAF50 50%, darkgreen 50%);
    background-size: 200% 100%;
    transition: background-position 1s ease, box-shadow 0.3s ease-in-out;


  }

  .button:hover {
    background-position: -100% 0;
        box-shadow: 0 0 19px 10px darkgreen;

      }
</style>
</head>
<body>

<div class="container">
  <div class="text">
    <div class="checkmark"></div>
    You have successfully Signed In
  </div>
  <div class="button-container">
    <button class="button">Back To Home Page</button>
  </div>
</div>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  .signup-box {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 300px;
    text-align: center;
  }
  .signup-box h2 {
    margin-bottom: 20px;
    color: #333;
  }
  .signup-box input[type="text"],
  .signup-box input[type="email"],
  .signup-box input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .signup-box input[type="submit"] {
    width: calc(100% - 20px);
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .signup-box input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="signup-box">
  <h2>Sign Up</h2>
  <form action="#" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="submit" value="Sign Up">
  </form>
</div>

</body>
</html>
